          metadata:
            type: object
          spec:
            description: BGPConfigurationSpec contains the values of the BGP configuration.
            properties:
              asNumber:
                description: 'ASNumber is the default AS number used by a node. [Default:
                  64512]'
                format: int32
                type: integer
              communities:
                description: Communities contain list of BGP community values and
                  their arbitrary names for tagging routes.
                items:
                  description: CommunityKVPair contains community value and its name.
                    BGP community value can be of format `aa:nn` or `aa:nn:mm`. If
                    `aa:nn` format is used, standard community will be used, where
                    `aa` and `nn` are 16 bit number. If `aa:nn:mm` format is used,
                    large community will be used, where `aa`, `nn` and `mm` are 32
                    bit number. Where, `aa` is an AS Number, `nn` and `mm` are per-AS
