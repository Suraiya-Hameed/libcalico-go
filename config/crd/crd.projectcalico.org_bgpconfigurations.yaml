                type: integer
              logSeverityScreen:
                description: 'LogSeverityScreen is the log severity above which logs
                  are sent to the stdout. [Default: INFO]'
                type: string
              nodeToNodeMeshEnabled:
                description: 'NodeToNodeMeshEnabled sets whether full node to node
                  BGP mesh is enabled. [Default: true]'
                type: boolean
              prefixAdvertisements:
                description: PrefixAdvertisements lists the communities to be advertised
                  per prefix.
                items:
                  description: PrefixAdvertisements contains communities that should
                    be applied to a route if it belong to a prefix. `Communities`
                    can be list of either community names already defined in `Specs.Communities`
